<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <a href="index.html">back
    </a>
    <div class="pop-up">
      <div class="pop-up-container">
        <div class="title">Вход</div>
        <div class="main-pop-up-inputs">
          <input
            class="input-email"
            type="email"
            name=""
            id=""
            placeholder="Введите свой email"
          />
          <input
            class="input-password"
            type="password"
            name=""
            id=""
            placeholder="Введите пароль"
          />
          <div class="pop-up-checkbox-line">
            <div class="pop-up-checkbox">
              <input class="checkbox" type="checkbox" name="" id="" />
              <label for="">Запомнить меня</label>
            </div>
            <a href="">Забыли пароль?</a>
          </div>

          <div class="pop-up-enter-btn">
            <button class="pop-up-btn">Войти</button>
            <div class="pop-up-sign-in">
              Создать аккаунт <a href="">Зарегистрироваться</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
